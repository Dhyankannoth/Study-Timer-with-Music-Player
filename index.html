<!DOCTYPE html>
<html lang="English">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Digital Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="spotify-sidebar">
        <h3>Study Music</h3>
        <div class="music-player">
            <iframe id="spotify-embed" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX8Uebhn9wzrS?utm_source=generator&theme=0" 
                    width="100%" height="380" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy"></iframe>
        </div>
        <button id="toggle-music">Hide Music</button>
    </div>
    
    <div class = "container">
        <h1> STUDY TIMER </h1>
        <div id = "timer-display">00:00:00</div>
        <div class = "controls">
            <input type="number" id="hours-input" placeholder="hours" min = "0">
            <input type="number" id="minutes-input" placeholder="Minutes" min="0" max="59">
            <input type="number" id="seconds-input" placeholder="Seconds" min="0" max="59">
            <button id = "start-btn">▶</button>
            <button id="pause-btn" disabled>⏸</button>
            <button id="reset-btn">⏹</button>
        </div>
        <div class="study-log">
            <h2>STUDY LOG</h2>
            <div class="log-inputs">
                <input type="text" id="subject-input" placeholder="Subject">
                <input type="text" id="chapter-input" placeholder="Chapter">
                <textarea id="notes-input" placeholder="Notes"></textarea>
                <button id="save-log-btn">Save</button>
            </div>
            <div class="log-entries">
                <h3>Previous Sessions</h3>
                <div id="log-list"></div>
            </div>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm_audio_1.mp3" preload="auto"></audio>   
    <script src="script.js"></script>
    </body>
</html>
